<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script
    src="https://kit.fontawesome.com/8f60d234dd.js"
    crossorigin="anonymous"
  ></script>
  <title>Titlul documentului</title>
</head>
<body>
  <div class="box">
    <p>This is a paragraph</p>
    <table>
      <caption>
        This is the caption
      </caption>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Hobby</th>
      </tr>

      <tr>
        <td>Linda</td>
        <td>Red</td>
        <td>painting</td>
      </tr>
      <tr>
        <td>Monica</td>
        <td>Blue</td>
        <td>reading</td>
      </tr>
    </table>
  </div>
  <div class="div2">
    <a href="https://www.youtube.com/watch?v=4pNzWe1UjiI" target="_blank"
      >This is a link</a
    >
    <ul>
      <li>Haine</li>
      <li>Apa</li>
      <li>Somn</li>
    </ul>
    <i class="fa-regular fa-copyright"></i>
  </div>

  <div class="div3">
    <img src="cake.jpg" alt="cake" />
  </div>
</body>
